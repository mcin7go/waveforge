{% extends "auth_base.html" %}
{% block title %}{{ _('Ustaw Nowe Hasło') }} - WaveBulk{% endblock %}
{% block head_extra %}{{ super() }}<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">{% endblock %}
{% block auth_content %}
    <div class="auth-card">
        <div class="auth-header"><h1>{{ _('Ustaw nowe hasło') }}</h1><p>{{ _('Twoje nowe hasło musi być inne niż poprzednie.') }}</p></div>
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <div class="form-group"><label for="new-password">{{ _('Nowe hasło') }}</label><input type="password" id="new-password" name="password" class="form-input" required></div>
            <div class="form-group"><label for="new-password-confirm">{{ _('Powtórz nowe hasło') }}</label><input type="password" id="new-password-confirm" name="password_confirm" class="form-input" required></div>
            <button type="submit" class="btn-submit">{{ _('Zapisz i zaloguj się') }}</button>
        </form>
    </div>
{% endblock %}
