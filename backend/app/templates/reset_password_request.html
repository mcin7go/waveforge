{% extends "auth_base.html" %}
{% block title %}{{ _('Zresetuj Hasło') }} - WaveBulk{% endblock %}
{% block auth_content %}
    <div class="auth-card" id="reset-card">
        <div class="auth-header"><h1>{{ _('Zresetuj hasło') }}</h1><p>{{ _('Podaj swój adres e-mail, a wyślemy Ci link do ustawienia nowego hasła.') }}</p></div>
        <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
            <div class="form-group"><label for="reset-email">{{ _('Adres e-mail') }}</label><input type="email" id="reset-email" name="email" class="form-input" required></div>
            <button type="submit" class="btn-submit">{{ _('Wyślij link') }}</button>
        </form>
        <div class="auth-footer"><a href="{{ url_for('auth.login') }}">{{ _('Wróć do logowania') }}</a></div>
    </div>
{% endblock %}
