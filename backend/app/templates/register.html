{% extends "auth_base.html" %}
{% block title %}{{ _('Register') }} - WaveBulk{% endblock %}
{% block auth_content %}
    <div class="auth-card" id="register-card">
        <div class="auth-header"><div class="logo">WaveBulk</div><h1>{{ _('Create a free account') }}</h1></div>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group"><label for="register-email">{{ _('Email address') }}</label><input type="email" id="register-email" name="email" class="form-input" required></div>
            <div class="form-group"><label for="register-password">{{ _('Password') }}</label><input type="password" id="register-password" name="password" class="form-input" required></div>
            <div class="form-group"><label for="register-password-confirm">{{ _('Confirm password') }}</label><input type="password" id="register-password-confirm" name="password_confirm" class="form-input" required></div>
            <div class="checkbox-group"><input type="checkbox" id="terms" name="terms" required><label for="terms">{{ _('I accept the') }} <a href="#">{{ _('terms of service') }}</a> {{ _('and') }} <a href="#">{{ _('privacy policy') }}</a>.</label></div>
            <button type="submit" class="btn-submit">{{ _('Create account') }}</button>
        </form>
        <div class="divider"><span>{{ _('OR') }}</span></div>
        <a href="{{ url_for('auth.google_login') }}" class="btn-google">{{ _('Sign in with Google') }}</a>
        <div class="auth-footer">{{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}">{{ _('Sign In') }}</a></div>
    </div>
{% endblock %}
